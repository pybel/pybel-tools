sudo: false
cache: pip

language: python

python:
    - 3.6
    - 3.4
env:
  - TOXENV=py

matrix:
  include:
    - env: TOXENV=docs
    - env: TOXENV=manifest
    - env: TOXENV=rst-lint
    - env: TOXENV=flake8
    - env: TOXENV=doc8
    - env: TOXENV=pylint
  allow_failures:
    - env: TOXENV=flake8
    - env: TOXENV=doc8
    - env: TOXENV=pylint

before_install:
    - pip install codecov coverage

install:
    - pip install tox

script:
    - tox

after_success:
    - tox -e coverage-report
    - codecov

notifications:
  slack: pybel:n2KbWKBum3musnBg3L76gGwq

deploy:
    provider: pypi
    user: cthoyt
    on:
        tags: true
        distributions: "sdist bdist_wheel"
        repo: pybel/pybel-tools
        branch: master
    password:
        secure: 
