sudo: false
cache: pip

language: python

python:
    - 3.4
    - 3.6
env:
  matrix:
    - TOXENV=py

matrix:
    include:
        - python: 3.6
          env: TOXENV=docs
        - python: 3.6
          env: TOXENV=manifest

before_install:
    - pip install --upgrade pip
    - pip install codecov

install:
    - pip install tox

script:
    - tox

after_success:
    - tox -e coverage-report
    - codecov

notifications:
  slack: pybel:n2KbWKBum3musnBg3L76gGwq

deploy:
    provider: pypi
    user: cthoyt
    on:
        tags: true
        distributions: "sdist bdist_wheel"
        repo: pybel/pybel-tools
        branch: master
    password:
